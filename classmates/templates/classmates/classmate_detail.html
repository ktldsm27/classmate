<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classmate Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0cbf6;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 80%;
            max-width: 400px;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin: 0;
        }

        h2 {
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Classmate Details</h1>
        <h2>Name: {{ object.firstname }} {{ object.lastname }}</h2>
        <p>Age: {{ object.age }}</p>
        <p>Gender: {{ object.gender }}</p>
        <p>Address: {{ object.address }}</p>
    </div>
</body>
</html>
